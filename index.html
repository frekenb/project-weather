<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1528145e7d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="app-container row d-md-flex flex-column">
        <div class="right-side col-md-8">
          <header>
            <form action="click" id="form-search">
              <label for="submit">
                <input
                  type="submit"
                  name="search"
                  id="search"
                  autofocus="on"
                  autocomplete="additional-name"
                  class="material-symbols-outlined"
                  value="search"
                />
              </label>
              <input
                id="form-input"
                type="search"
                name="search"
                placeholder="Search for places..."
              />
              <button id="button">
                <span class="material-symbols-outlined">my_location</span>
              </button>
            </form>
          </header>
          <main>
            <img src="" alt="" id="icon" />
            <div class="current-temperature">
              <span id="weather">32</span>Â°C
            </div>
            <div class="current-day" id="current-date">
              <span id="current-day">Monday</span>,
              <span class="time"
                ><span id="time">16</span>:<span id="minutes">00</span>
              </span>
            </div>
            <div id="sky-description">Sunny</div>
            <div class="rain-not-rain" id="sky-description-special">
              No rain
            </div>
          </main>
          <footer>
            <div class="current-city" id="current-city">Yerevan, Armenia</div>
          </footer>
        </div>
        <div class="left-side col-md-8">
          <div class="container-days">
            <ul id="forecast">
              <li class="day-box">
                <div class="weather-forecast-day">Mon</div>
                <img src="" alt="" class="sun-img" />
                <div class="forecast-day">
                  <span class="forecast-max-temp"></span>
                  <span class="forecast-min-temp"></span>
                </div>
              </li>
              <li class="day-box">
                <div class="weather-forecast-day">Mon</div>
                <img src="" alt="" class="sun-img" />
                <div class="forecast-day">
                  <span class="forecast-max-temp"></span>
                  <span class="forecast-min-temp"></span>
                </div>
              </li>
              <li class="day-box">
                <div class="weather-forecast-day">Mon</div>
                <img src="" alt="" class="sun-img" />
                <div class="forecast-day">
                  <span class="forecast-max-temp"></span>
                  <span class="forecast-min-temp"></span>
                </div>
              </li>
              <li class="day-box">
                <div class="weather-forecast-day">Mon</div>
                <img src="" alt="" class="sun-img" />
                <div class="forecast-day">
                  <span class="forecast-max-temp"></span>
                  <span class="forecast-min-temp"></span>
                </div>
              </li>
              <li class="day-box">
                <div class="weather-forecast-day">Mon</div>
                <img src="" alt="" class="sun-img" />
                <div class="forecast-day">
                  <span class="forecast-max-temp"></span>
                  <span class="forecast-min-temp"></span>
                </div>
              </li>
            </ul>
          </div>
          <div class="container-highlights">
            <div>Today's highlights</div>
            <ul>
              <li class="highlight">
                UV index
                <div>
                  <img
                    class="img-uv-index"
                    src="/uv/sun-color-4.4.svg"
                    alt=""
                  />
                </div>
              </li>
              <li class="highlight">
                Wind Satus
                <div id="wind-speed" class="highlight-main-information">
                  7.70 km/h
                </div>
                <div class="comment"></div>
              </li>
              <li class="highlight">
                Sunrise&Sunset
                <div>
                  <i class="fa-solid fa-up-long"></i>
                  <span id="sunrise">6:35AM</span>
                </div>
                <div>
                  <i class="fa-solid fa-down-long"></i>
                  <span id="sunset">5:42PM</span>
                </div>
              </li>
            </ul>
            <ul>
              <li class="highlight">
                Humidity
                <div id="humidity" class="highlight-main-information">12%</div>
              </li>
              <li class="highlight">
                Visibility
                <div id="visibility" class="highlight-main-information">
                  5.2 km
                </div>
              </li>
              <li class="highlight">
                Air Quality
                <div id="air-quality" class="highlight-main-information">
                  102
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/action.js"></script>
  </body>
</html>
